[package]
name = "cherubgyre"
version = "0.1.0"
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lambda_runtime = "0.5"     # AWS Lambda runtime for Rust
tokio = { version = "1", features = ["full"] }
aws-config = "0.5"         # AWS Configurations for Rust SDK
aws-sdk-dynamodb = "0.5"   # DynamoDB SDK for Rust
aws_lambda_events = "0.5"  # For API Gateway event parsing
log = "0.4"
simple_logger = "1.11"
lock_api = "0.4.12"